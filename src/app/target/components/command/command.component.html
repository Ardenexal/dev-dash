<div *ngIf="command">
  <h1>{{command.label}}</h1>
  <div class="nav">
    <button class="btn btn-success" (click)="start()" [disabled]="isStarted===true">Start</button>
  </div>
  <form [formGroup]="form" *ngIf="isStarted === false">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
  </form>

  <div>
    <h2>command</h2>
    <div class="bg-dark font-monospace h-50 p-3">
      <span class="text-white" >{{commandOutput}}</span>
    </div>
  </div>

  <div id="command-output">
    <h2>Output</h2>
    <div class="bg-dark font-monospace h-50 p-3 overflow-auto">
      <p class="text-{{log.type}}" *ngFor="let log of logs">{{log.message}}</p>
    </div>
  </div>
</div>
